<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr: #ff3d58; --ht: 120px; --wt: 9px;" class="hand" id="hour"><i></i></div>
            <div style="--clr: #00a6ff; --ht: 150px; --wt: 7px;" class="hand" id="minute"><i></i></div>
            <div style="--clr: #ffffff; --ht: 170px; --wt: 4px;" class="hand" id="second"><i></i></div>


            <span style="--c: 1"><b>1</b></span>
            <span style="--c: 2"><b>2</b></span>
            <span style="--c: 3"><b>3</b></span>
            <span style="--c: 4"><b>4</b></span>
            <span style="--c: 5"><b>5</b></span>
            <span style="--c: 6"><b>6</b></span>
            <span style="--c: 7"><b>7</b></span>
            <span style="--c: 8"><b>8</b></span>
            <span style="--c: 9"><b>9</b></span>
            <span style="--c: 10"><b>10</b></span>
            <span style="--c: 11"><b>11</b></span>
            <span style="--c: 12"><b>12</b></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
