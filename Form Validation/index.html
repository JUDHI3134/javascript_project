<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">Sign Up</header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Enter Name Here" />
              <i class="fa-solid"></i>
              <span id="nameError"></span>
            </p>
            <p>
              <label for="email">Full Email</label>
              <input type="email" id="email" placeholder="xyz@gmail.com" />
              <i class="fa-solid"></i>
              <span id="emailError"></span>
            </p>
            <p>
              <label for="password">Full Password</label>
              <input
                type="password"
                id="password"
                placeholder="atleast 8 character"
              />
              <i class="fa-solid"></i>
              <span id="passwordError"></span>
            </p>
            <p>
              <input type="submit" value="Create Account" id="submitBtn" />
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>Already have an Account? <a href="">Login</a></p>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
