<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGChange</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(124, 106, 106);
        }
        h1{
            color: white;
        }
        button{
            padding: 10px 24px;
            font-size: 20px;
            border-radius: 10px;
            color: #fff;
            background-color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Change Body backGroung Using JAVASCRIPT</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>


    <script>
        const randomColor = function(){
            const hex = '0123456789ABCDEF'
            let color = "#";
            for(let i=0;i<6;i++){
                color += hex[Math.floor(Math.random()*16)];
            }
            return color;
        };
        let intervalId;
        const changBg = function(){
           if(!intervalId){
            intervalId = setInterval(changeColor,1000)
           }

            function changeColor(){
                document.body.style.backgroundColor = randomColor();
            }
        }
        const stopChangBg = function(){
            clearInterval(intervalId);
            intervalId = null;

        }

        document.querySelector("#start").addEventListener('click',changBg)
        document.querySelector("#stop").addEventListener('click',stopChangBg)

        
    </script>
</body>
</html>
